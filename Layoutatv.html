<!DOCTYPE html>
<html>
    <head>
        <title>Atividade Flexbox</title>
        <link rel="stylesheet" href="./css/style-Layoutatv.css">
    </head>
    <body>

        <div class="container1">
            <div class="box1-1st"></div>
            <div class="box2-1st"></div>    
        </div>
        <div class="container2">
            <div class="box1-2nd">
                <div class="branch1-box">
                    <div class="branch1-long"></div>
                    <div class="branch2-2squares">
                        <div class="leaf-div"></div>
                        <div class="leaf-div"></div>
                    </div>
                </div>
                <div class="bigbox-right"></div>
            </div>
        </div>

        <div class="container3">
            <div class="box1-3rd"></div>
            <div class="box2-3rd"></div>
            <div class="box3-3rd"></div>
        </div>

        <div class="container4">
            <div class="branch1-4th">
                <div class="smallbox1-topleft"></div>
                <div class="smallbox2-bottomleft"></div>
            </div>
            <div class="branch2-4th">
                <div class="longbox1-topright"></div>
                <div class="longbox2-bottomright"></div>
            </div>
        </div>

        <div class="container5">
            <div class="branch-smalllongleft">
                <div class="smalllong-topleft"></div>
                <div class="smalllong-bottomleft"></div>
            </div>
            <div class="branch-center5th">
                <div class="bigbox-center5th"></div>
            </div>
            <div class="branch-5th">
                <div class="smalllong-bottomright"></div>
            </div>

        </div>


    </body>
