<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IFFinance</title>
        <link rel="stylesheet" href="./css/style-projetoweb1.css">
    </head>
    <body>
        <header>
            <div class="wrapper">
                <div id="logo">
                    <a href="./index.html"> <img src="./img/finance-logo.svg" alt="Logo IF Fianance"> </a>
                    <h1><a href="./index.html"><span>IF</span>Finance</a></h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./quem-somos.html">Quem Somos</a></li>
                        <li><a href="./bolsas.html">Bolsas</a></li>
                        <li><a href="./destaques.html">Destaques</a></li>
                        <li><a class="active" href="./contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <h1>Contatos</h1>
                <form>
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                    <label for="senha">Senha:</label>
                    <input type="password" id="nome" name="senha">
                    </fieldset>
                    <fieldset>
                        <legend>Preferências</legend>
                    <p>Em qual bolsa você tem mais investimentos?</p>
                    <div>
                        <input type="radio" id="ibovespa" name="bolsa" value="ibovespa">
                        <label for="Nasdaq">Ibovespa:</label>
                    </div>
                    <div>
                        <input type="radio" id="nyse" name="bolsa" value="nasdaq">
                        <label for="ibovespa">Nasdaq:</label>
                    </div>
                    <div>
                        <input type="radio" id="nyse" name="bolsa" value="nyse">
                        <label for="nyse">Nyse:</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" id="newsletter" name="news">
                        <label for="newsletter">Deseja receber nossos informativos?:</label>
                    </div>
                    <div>
                        <input type="checkbox" id="termos" name="termos">
                        <label for="termos">Aceita nossos termos de uso?:</label>
                    </div>
                    </fieldset>
                    
                    <label for="estados">Qual é o seu estado?:</label>
                    <select id="estados" name="estados">
                        <option>São Paulo</option>
                        <option>Rio Janeiro</option>
                        <option>Minas Gerais</option>
                        <option>Espírito Santo</option>
                    </select>
                    
                    <label for="comentario">Digite seu comentario:</label>
                    <textarea id="comentario" name="comentario"></textarea>
                    
                    <input type="submit" value="Enviar">

                
                </form>
            </div>
        </main>










    </body>
</html>
